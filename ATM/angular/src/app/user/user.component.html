<p-table [value]="userdata">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Password</th>          
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{user.userName}}</td>
            <td>{{user.password}}</td>
        </tr>
    </ng-template>
</p-table>
